<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Two Sum Finder</h1>
      <label for="arrayInput">Enter array (comma-separated):</label>
      <input type="text" id="arrayInput" placeholder="e.g., 2, 7, 11, 15" />

      <label for="targetInput">Enter target sum:</label>
      <input type="number" id="targetInput" placeholder="e.g., 9" />

      <button id="findButton">Find Two Sum</button>

      <div id="result"></div>
    </div>

    <script src="twoSum.js"></script>
  </body>
</html>
